<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Your favourite music is here</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
        <div class="container">
            <div class="SongList">
                <h1>Best of NCS - No Copyright Sounds</h1>
            </div>
            <br>
            <div class="SongItem">
                <div class="song-info">
                    <img src="cover1.jpg" alt="1">
                    <span>Let me Love You</span>
                </div>
                <span class="songlistplay"><span>05:35</span><i class="fa-solid fa-circle-play"></i></span>
            </div>
            <div class="SongBanner"></div>
        </div>
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0"
                max="100">
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fa-solid fa-3x fa-backward"></i>
                <i class="fa-solid  fa-3x fa-circle-play"></i>
                <i class="fa-solid fa-3x fa-forward"></i>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/62d5c3c8c1.js"
            crossorigin="anonymous"></script>
    </body>
</html>
